<div class="card">
	<div class="card-header">Add Employee</div>
	<div class="row g-3" style="margin: 20px 10px 40px 20px">
		<div class="col-auto">
			<label for="id" class="col-form-label">ID</label> <input
				type="number" id="id" [(ngModel)]="employee.id" class="form-control">

		</div>
		<div class="col-auto">
			<label for="fName" class="col-form-label">FirstName</label> <input
				type="text" id="fName" [(ngModel)]="employee.firstName"
				class="form-control">
		</div>
		<div class="col-auto">
			<label for="lName" class="col-form-label">Last Name</label> <input
				type="text" id="lName" [(ngModel)]="employee.lastName"
				class="form-control">
		</div>
		<div class="col-auto">
			<label for="department" class="col-form-label">Department</label> <input
				type="text" id="department" [(ngModel)]="employee.department"
				class="form-control">
		</div>
	</div>
	<div class="btn-group col-auto">
		<button class="btn btn-secondary" type="button"
			(click)="addEmployee()">Add Employee</button>
	</div>
</div>
